apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
        - name: hello-container
          image: us-docker.pkg.dev/google-samples/containers/gke/hello-app:1.0
          ports:
            - containerPort: 8080
          env:
            - name: ENV
              value: "local"
          volumeMounts:
            - name: temp-storage
              mountPath: /usr/share/data
      volumes:
        - name: temp-storage
          emptyDir: {}
